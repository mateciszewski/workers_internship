<div *ngIf="worker" class="worker">
  <mat-card class="card">
    <mat-card-content>
      <mat-card-title>{{ worker.name }}</mat-card-title>
      <mat-card-subtitle
        >Pracuje? {{ !!worker.isWorking ? 'Zatrudniony' : 'Bezrobotny' }}</mat-card-subtitle
      >
      <mat-card-subtitle>{{ worker.age }}</mat-card-subtitle>
      <mat-card-subtitle>{{ worker.city }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="warn" (click)="removeEmployee(worker)">Usu≈Ñ</button>
      <button mat-button>Edytuj</button>
    </mat-card-actions>
  </mat-card>
</div>
