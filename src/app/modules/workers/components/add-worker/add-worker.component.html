<div class="container">
  <h3>Add worker</h3>
  Name:
  <input [(ngModel)]="name" type="text">
  Age
  <input [(ngModel)]="age" type="number">
  City
  <input [(ngModel)]="city" type="text">
  Is Working?
  <input [(ngModel)]="isWorking" type="checkbox">

  <button (click)="show()">Add Worker</button>
</div>
